<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

 <div id="appWrapper" class="container-fluid">
  <div id="quizContainer">
     <div class="title">Dota Quiz</div>
     <div class="timer">
            <p id="output"></p>
            <input type="text" name="heroname" id="heroname" value="" class="search" onkeydown="search(this)" style="visibility: hidden;"><br> 
            <div class="controls">
              <button id="startPause" onclick="startPause('heroname','heroes','1');" value="1">1 MIN</button>
              <button id="startPause" onclick="startPause('heroname','heroes','2');" value="2">2 MIN</button>
              <button id="startPause" onclick="startPause('heroname','heroes','3');" value="3">3 MIN</button>
            </div>
      </div>
     
 </div>
   <!--<label class="option"><input type="radio" name="option" value="1" /> <span id="opt1"></span></label>
   <label class="option"><input type="radio" name="option" value="2" /> <span id="opt2"></span></label>
   <label class="option"><input type="radio" name="option" value="3" /> <span id="opt3"></span></label>
   <button id="nextButton" class="next-btn" onClick="loadNextQuestion();">Next Question</button>-->
   <div class="container" style="visibility: hidden;" id="heroes">




  

      <div class="row">
        
        <div class="col-sm-4" id="1" value="1"><h1>AGI</h1></div>
        <div class="col-sm-4" id="2" value="2"><h1>INT</h1></div>
        <div class="col-sm-4" id="3" value="3"><h1>STR</h1></div>

      </div>

  </div>


   <div id="result" class="container result" style="display:none;"></div>

 </div>
