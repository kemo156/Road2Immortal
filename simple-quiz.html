<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dota 2 Quiz</title><link rel="shortcut icon" href="assets/img/immortal.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


   <link href="assets/css/style-quiz.css" rel="stylesheet">
   <link href="assets/css/timer.css" rel="stylesheet">




</head>
<body>

 <div id="appWrapper" class="container-fluid">
  <div id="quizContainer">
     <div class="title">Dota Quiz</div>
     <div class="timer">
            <p id="output"></p>
            <div class="controls">
              <button id="startPause" onclick="startPause('question','logos','1');" value="1">1 MIN</button>
              <button id="startPause" onclick="startPause('question','logos','2');" value="2">2 MIN</button>
              <button id="startPause" onclick="startPause('question','logos','3');" value="3">3 MIN</button>
            </div>
      </div>
     <div id="question" class="question" style="visibility: hidden;"></div>
 </div>
   <!--<label class="option"><input type="radio" name="option" value="1" /> <span id="opt1"></span></label>
   <label class="option"><input type="radio" name="option" value="2" /> <span id="opt2"></span></label>
   <label class="option"><input type="radio" name="option" value="3" /> <span id="opt3"></span></label>
   <button id="nextButton" class="next-btn" onClick="loadNextQuestion();">Next Question</button>-->




  <div class="container" style="visibility: hidden;" id="logos">

      <div class="row" >
       
        <div class="col-sm-4">
          <button type="submit" value="1" btn-id="1" style="border: 0; background: transparent" onClick="loadNextQuestion(this)">
              <img src="assets/img/dotalogo-agi.png" alt="submit" />
          </button>
        </div>

        <div class="col-sm-4">
          <button type="submit" value="2" btn-id="2" style="border: 0; background: transparent" onClick="loadNextQuestion(this)">
              <img src="assets/img/dotalogo-int.png" alt="submit" />
          </button>
        </div>

        <div class="col-sm-4">
          <button type="submit" value="3" btn-id="3" style="border: 0; background: transparent" onClick="loadNextQuestion(this)">
              <img src="assets/img/dotalogo-str.png" alt="submit" />
          </button>
       
        </div>

  	 </div>

  </div>




   <div id="result" class="container result" style="display:none;"></div>
    
  
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="assets/js/question.js"></script>
 <script src="assets/js/quiz-script.js"></script>
 <script src="assets/js/timer 2.js"></script>



</body>
</html>
